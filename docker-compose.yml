services:
  # Main Flask application
  app:
    build: .
    container_name: cybersecurity-dashboard
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://postgres:password@db:5432/cybersecurity_db
      - REDIS_URL=redis://redis:6379/0
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      - db
      - redis
    networks:
      - cybersecurity-network
    restart: unless-stopped

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: cybersecurity-db
    environment:
      - POSTGRES_DB=cybersecurity_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - cybersecurity-network
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: cybersecurity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cybersecurity-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Grafana for data visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cybersecurity-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - cybersecurity-network
    restart: unless-stopped
    depends_on:
      - app

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: cybersecurity-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - cybersecurity-network
    restart: unless-stopped

  # OPA Policy Scanner
  opa-scanner:
    image: openpolicyagent/opa:0.58.0
    container_name: opa-scanner
    volumes:
      - .:/workspace:ro
      - ./DevSecOps/opa-policies:/policies:ro
    working_dir: /workspace
    command: test /policies/ --format json
    profiles:
      - scanners
    networks:
      - cybersecurity-network

  # Checkov Infrastructure Scanner
  checkov-scanner:
    image: bridgecrew/checkov:3.1.25
    container_name: checkov-scanner
    volumes:
      - .:/workspace:ro
    working_dir: /workspace
    command: -d /workspace --framework terraform --framework dockerfile --output json --quiet --skip-check CKV_AWS_1,CKV_AWS_2,CKV_AWS_3
    profiles:
      - scanners
    networks:
      - cybersecurity-network

  # Gitleaks Secret Scanner
  gitleaks-scanner:
    image: zricethezav/gitleaks:v8.18.0
    container_name: gitleaks-scanner
    volumes:
      - .:/workspace:ro
    working_dir: /workspace
    command: detect --config /workspace/DevSecOps/.gitleaks.toml --source /workspace --no-git --report-format json
    profiles:
      - scanners
    networks:
      - cybersecurity-network

volumes:
  postgres_data:
  redis_data:
  grafana_data:
  prometheus_data:

networks:
  cybersecurity-network:
    driver: bridge
